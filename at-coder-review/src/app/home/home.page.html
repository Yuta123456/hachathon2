<ion-header>
  <ion-toolbar>
    <ion-button ion-button menuToggle (click)="goToProblemList()">
      <ion-icon name="menu" ></ion-icon>
    </ion-button>
    <ion-title id="title">
      Today Problems
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--toggleで、解いたか解いてないのかを管理できそう-->
<ion-content [fullscreen]="false">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="goToNextPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <div>
    <ion-item *ngFor="let t of today" button=false [color]="ProblemColor(t)">
      <ion-checkbox slot="start" [(ngModel)]="t.checked" (ionChange)="ProblemMessage(t)"></ion-checkbox>
      <ion-button class="solve_button" href="{{t.url}}" size="large" slot="end" fill="solid" shape="round" >{{t.message}}</ion-button>
        
      <!--checked == trueだった場合、薄緑にしたい-->
      <ul>
        <li>
          <span class="problem_property">Name :</span>
          <span class="problem_text">{{t.name}}</span>
        </li>
        <li>
          <span class="problem_property">memo:</span>
          <!--todo-->
          <span class="problem_text">{{t.memo}}</span>
        </li>
        <li>
        <span class="problem_property">priority:</span>
        <!--todo-->
        <span class="problem_text">{{t.priority}}</span>
        </li>
      </ul>
      
    </ion-item>
  </div>
      
</ion-content>
